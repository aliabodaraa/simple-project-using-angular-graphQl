<hr>
<div class="container-fluid d-flex gap-3 !direction !spacing">
    <div *ngFor="let category of categories" class="card d-flex" style="width:18rem;">
        <img src="https://images.unsplash.com/photo-1561154464-82e9adf32764?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60"
            class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{category.name}}</h5>
            <button class="btn btn-primary card-text" style="cursor: pointer;"
                [routerLink]="['categories', category.id,'products']">products
            </button>
        </div>
    </div>
</div>
